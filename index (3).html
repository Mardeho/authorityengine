<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get Jori O'Neale's LinkedIn GPT tools to write, score, and respond with authority.">
  <title>Jori O'Neale | LinkedIn Authority GPTs</title>
  
  <!-- Load React from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    :root {
      --bg: #0b0d12;
      --card: #121624;
      --muted: #98a2b3;
      --text: #f2f4f7;
      --border: rgba(255, 255, 255, 0.10);
      --accent: #7c3aed;
      --accent2: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(900px 500px at 20% 0%, rgba(124, 58, 237, 0.25), transparent 60%),
                  radial-gradient(900px 500px at 80% 10%, rgba(34, 197, 94, 0.18), transparent 55%),
                  var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    a {
      color: inherit;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 36px;
    }

    .brand {
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .pill {
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.03);
    }

    .hero {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border-radius: 20px;
      padding: 28px 22px;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: clamp(28px, 4vw, 42px);
      line-height: 1.15;
    }

    .sub {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 16px;
      max-width: 70ch;
    }

    .ctaRow {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 18px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid var(--border);
      text-decoration: none;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.03);
      transition: transform 0.08s ease, background 0.15s ease, border-color 0.15s ease;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.22);
    }

    .btnPrimary {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.95), rgba(34, 197, 94, 0.75));
      border-color: transparent;
      color: #0b0d12;
    }

    .btnPrimary:hover {
      background: linear-gradient(135deg, rgba(124, 58, 237, 1), rgba(34, 197, 94, 0.85));
    }

    .smallNote {
      margin: 10px 0 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 18px;
    }

    .card {
      grid-column: span 12;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.03);
      border-radius: 18px;
      padding: 18px 16px;
    }

    @media (min-width: 860px) {
      .card {
        grid-column: span 4;
      }
    }

    .tag {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      background: rgba(255, 255, 255, 0.02);
    }

    .card h2 {
      margin: 10px 0 8px 0;
      font-size: 18px;
    }

    .price {
      font-size: 28px;
      font-weight: 900;
      margin: 6px 0 10px 0;
    }

    ul {
      margin: 0;
      padding-left: 18px;
      color: var(--text);
    }

    li {
      margin: 7px 0;
      color: var(--muted);
    }

    .bundle {
      margin-top: 16px;
      border: 1px solid rgba(34, 197, 94, 0.35);
      background: linear-gradient(180deg, rgba(34, 197, 94, 0.10), rgba(255, 255, 255, 0.02));
      border-radius: 20px;
      padding: 18px 16px;
    }

    .bundleTop {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .strike {
      color: var(--muted);
      text-decoration: line-through;
    }

    .bundle .price {
      margin: 0;
    }

    .fine {
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
    }

    footer {
      margin-top: 28px;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
      margin: 18px 0;
    }

    .notice {
      margin-top: 10px;
      padding: 12px 12px;
      border: 1px dashed rgba(255, 255, 255, 0.18);
      border-radius: 14px;
      color: var(--muted);
      font-size: 13px;
      background: rgba(255, 255, 255, 0.02);
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .bundleTag {
      border-color: rgba(34, 197, 94, 0.35);
      color: #d1fae5;
      background: rgba(34, 197, 94, 0.10);
    }

    .bundleTitle {
      margin: 10px 0 6px 0;
    }

    .bundleSubtitle {
      margin: 0;
      color: var(--muted);
    }

    .priceSection {
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const LinkedInAuthorityGPTs = () => {
      // Page data - customize this section with your links and content
      const pageData = {
        brand: "Jori O'Neale",
        tagline: "LinkedIn Authority Tools • Instant Access",
        hero: {
          title: "Turn your LinkedIn into an Authority Engine.",
          subtitle: "These GPT tools help you decide what to post, score what you've written, and respond to DMs with confidence—without spending all day on LinkedIn.",
          primaryCTA: {
            text: "Take me to my GPTs, please →",
            link: "REPLACE_WITH_YOUR_GPT_LINK" // ← UPDATE THIS
          },
          secondaryCTA: {
            text: "See what's included",
            link: "#tools"
          },
          notice: {
            title: "Workshop bonus:",
            text: "If you attended today, start with the Scorecard first—then add the others as you scale."
          }
        },
        tools: [
          {
            tag: "Best first step",
            title: "Authority Scorecard™",
            price: "$37",
            features: [
              "Scores your post for <strong>Authority</strong>, <strong>Audience</strong>, and <strong>Sales</strong> (0–100).",
              "Flags what's weakening the post and what to fix first.",
              "Gives hook + CTA upgrades that still sound like you.",
              "Suggests the best photo type to amplify the post."
            ]
          },
          {
            tag: "For consistency",
            title: "Authority Engine™",
            price: "$97",
            features: [
              "Helps you decide <strong>what to post next</strong> (grow, nurture, convert).",
              "Builds a simple posting rhythm that won't burn you out.",
              "Aligns content to your offer, role, or goals—without pitching.",
              "Reduces decision fatigue so you stay visible consistently."
            ]
          },
          {
            tag: "For the DMs",
            title: "Authority Reply™",
            price: "$97",
            features: [
              "Helps you respond to DMs without sounding salesy or awkward.",
              "Identifies message intent (curious, warm, buyer, networking).",
              "Gives copy-paste replies + a next-step suggestion when appropriate.",
              "Keeps you calm, clear, and consistent in conversations."
            ]
          }
        ],
        bundle: {
          tag: "Best value bundle",
          title: "The Authority Stack™ (All 3 GPTs)",
          subtitle: "Write with clarity, post with intention, and reply with confidence.",
          originalPrice: "$231 separately",
          price: "$197",
          link: "REPLACE_WITH_YOUR_GPT_LINK", // ← UPDATE THIS
          comparison: "Hiring comparison (typical): LinkedIn coaching ($1,500–$3,000), copywriting ($500–$1,000/mo), consulting ($2,500+). These GPTs are your fast, practical shortcut."
        },
        footer: {
          copyright: "Jori O'Neale • All rights reserved",
          contact: "Questions? Reply to the email from the workshop host or message Jori on LinkedIn."
        }
      };

      return (
        <div className="wrap">
          {/* Navigation */}
          <nav className="nav">
            <div className="brand">{pageData.brand}</div>
            <div className="pill">{pageData.tagline}</div>
          </nav>

          {/* Hero Section */}
          <section className="hero" aria-label="Hero">
            <h1>{pageData.hero.title}</h1>
            <p className="sub">{pageData.hero.subtitle}</p>

            <div className="ctaRow">
              <a 
                className="btn btnPrimary" 
                href={pageData.hero.primaryCTA.link} 
                target="_blank" 
                rel="noopener noreferrer"
              >
                {pageData.hero.primaryCTA.text}
              </a>
              <a className="btn" href={pageData.hero.secondaryCTA.link}>
                {pageData.hero.secondaryCTA.text}
              </a>
            </div>

            <p className="smallNote">
              Tip: Update the <code>REPLACE_WITH_YOUR_GPT_LINK</code> placeholders in the code with your actual GPT hub or checkout link.
            </p>

            <div className="notice">
              <strong>{pageData.hero.notice.title}</strong> {pageData.hero.notice.text}
            </div>
          </section>

          <div className="divider"></div>

          {/* Tools Section */}
          <section id="tools" aria-label="Tools">
            <div className="grid">
              {pageData.tools.map((tool, index) => (
                <article key={index} className="card">
                  <span className="tag">{tool.tag}</span>
                  <h2>{tool.title}</h2>
                  <p className="price">{tool.price}</p>
                  <ul>
                    {tool.features.map((feature, featureIndex) => (
                      <li key={featureIndex} dangerouslySetInnerHTML={{ __html: feature }} />
                    ))}
                  </ul>
                </article>
              ))}
            </div>

            {/* Bundle Section */}
            <div className="bundle" aria-label="Bundle">
              <div className="bundleTop">
                <div>
                  <div className="tag bundleTag">{pageData.bundle.tag}</div>
                  <h2 className="bundleTitle">{pageData.bundle.title}</h2>
                  <p className="bundleSubtitle">{pageData.bundle.subtitle}</p>
                </div>
                <div className="priceSection">
                  <div className="strike">{pageData.bundle.originalPrice}</div>
                  <div className="price">{pageData.bundle.price}</div>
                </div>
              </div>

              <div className="ctaRow" style={{ marginTop: '14px' }}>
                <a 
                  className="btn btnPrimary" 
                  href={pageData.bundle.link} 
                  target="_blank" 
                  rel="noopener noreferrer"
                >
                  Yes — I want the full stack →
                </a>
                <a 
                  className="btn" 
                  href={pageData.bundle.link} 
                  target="_blank" 
                  rel="noopener noreferrer"
                >
                  Just take me to the tools →
                </a>
              </div>

              <p className="fine">{pageData.bundle.comparison}</p>
            </div>
          </section>

          {/* Footer */}
          <footer>
            <div>© {new Date().getFullYear()} {pageData.footer.copyright}</div>
            <div>{pageData.footer.contact}</div>
          </footer>
        </div>
      );
    };

    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LinkedInAuthorityGPTs />);
  </script>
</body>
</html>
